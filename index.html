<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasileirão da Depressão - Login</title>
    <link rel="icon" href="./bdd.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --gradient-start: #1a1a2e;
            --gradient-end: #16213e;
            --primary-color: #4e54c8;
            --secondary-color: #8f94fb;
            --accent-color: #00b4d8;
            --text-primary: #ffffff;
            --text-secondary: #b0b8d4;
            --input-bg: rgba(255, 255, 255, 0.08);
            --input-border: rgba(255, 255, 255, 0.2);
            --card-bg: rgba(255, 255, 255, 0.05);
            --success-color: #00e676;
            --error-color: #ff6b6b;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: var(--text-primary);
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-card {
            width: 100%;
            max-width: 480px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            max-width: 200px;
            height: auto;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .form-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .form-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-header p {
            color: var(--text-secondary);
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 18px;
        }

        .form-control {
            width: 100%;
            padding: 16px 16px 16px 48px;
            background: var(--input-bg);
            border: 2px solid var(--input-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(78, 84, 200, 0.2);
        }

        .form-control::placeholder {
            color: var(--text-secondary);
        }

        .team-select {
            width: 100%;
            padding: 16px;
            background: var(--input-bg);
            border: 2px solid var(--input-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23b0b8d4' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 16px center;
            background-size: 20px;
        }

        .team-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(78, 84, 200, 0.2);
        }

        .team-option {
            display: flex;
            align-items: center;
            padding: 8px 0;
        }

        .team-option img {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            border-radius: 50%;
            object-fit: contain;
        }

        .team-search {
            width: 100%;
            padding: 12px 16px;
            background: var(--input-bg);
            border: 2px solid var(--input-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 14px;
            margin-bottom: 10px;
        }

        .team-search:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .team-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
            border: 1px solid var(--input-border);
            border-radius: 12px;
            background: var(--input-bg);
            display: none;
        }

        .team-list.visible {
            display: block;
        }

        .team-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .team-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .team-item.selected {
            background: rgba(78, 84, 200, 0.2);
        }

        .team-item img {
            width: 32px;
            height: 32px;
            margin-right: 12px;
            border-radius: 50%;
            object-fit: contain;
        }

        .team-info {
            flex: 1;
        }

        .team-name {
            font-weight: 500;
            margin-bottom: 2px;
        }

        .team-location {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 84, 200, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--input-border);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .form-footer {
            margin-top: 25px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-footer a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-success {
            background: rgba(0, 230, 118, 0.1);
            border: 1px solid var(--success-color);
            color: var(--success-color);
        }

        .alert-error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid var(--error-color);
            color: var(--error-color);
        }

        .alert.visible {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 26, 46, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .loading-overlay.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .auth-card {
                padding: 30px 20px;
                border-radius: 16px;
            }
            
            .form-header h1 {
                font-size: 24px;
            }
            
            .logo {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <div class="auth-card">
            <div class="logo-container">
                <img src="./logo.png" alt="Brasileirão da Depressão" class="logo">
            </div>

            <div id="loginSection">
                <div class="form-header">
                    <h1>Bem-vindo de volta!</h1>
                    <p>Faça login para continuar</p>
                </div>

                <div id="alertLogin" class="alert alert-error hidden"></div>

                <form id="loginForm">
                    <div class="form-group">
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" 
                                   class="form-control" 
                                   id="loginEmail" 
                                   placeholder="Seu e-mail" 
                                   required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" 
                                   class="form-control" 
                                   id="loginPassword" 
                                   placeholder="Sua senha" 
                                   required>
                        </div>
                    </div>

                    <button type="submit" class="btn">
                        <i class="fas fa-sign-in-alt"></i>
                        Entrar
                    </button>

                    <div class="form-footer">
                        <a href="#" id="showRecover">Esqueceu sua senha?</a>
                        <span> • </span>
                        <a href="#" id="showRegister">Criar uma conta</a>
                    </div>
                </form>
            </div>

            <div id="registerSection" class="hidden">
                <div class="form-header">
                    <h1>Crie sua conta</h1>
                    <p>Junte-se à nossa comunidade</p>
                </div>

                <div id="alertRegister" class="alert alert-error hidden"></div>

                <form id="registerForm">
                    <div class="form-group">
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" 
                                   class="form-control" 
                                   id="registerName" 
                                   placeholder="Seu nome completo" 
                                   required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-with-icon">
                            <i class="fas fa-id-card"></i>
                            <input type="text" 
                                   class="form-control" 
                                   id="registerAbbr" 
                                   placeholder="Sigla (3 letras)" 
                                   maxlength="3" 
                                   required
                                   pattern="[A-Z]{3}"
                                   title="Digite 3 letras maiúsculas">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" 
                                   class="form-control" 
                                   id="registerEmail" 
                                   placeholder="Seu e-mail" 
                                   required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" 
                                   class="form-control" 
                                   id="registerPassword" 
                                   placeholder="Crie uma senha" 
                                   required
                                   minlength="6">
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" 
                               class="team-search" 
                               id="teamSearch" 
                               placeholder="Buscar time por nome, sigla ou estado..."
                               style="display: none;">
                        
                        <div class="team-select" id="teamSelectTrigger">
                            <div class="team-option" id="selectedTeamDisplay">
                                <span>Selecione seu time</span>
                            </div>
                        </div>

                        <div class="team-list" id="teamList">
                            <!-- Times serão carregados aqui -->
                        </div>
                    </div>

                    <input type="hidden" id="selectedTeamId">

                    <button type="submit" class="btn">
                        <i class="fas fa-user-plus"></i>
                        Criar conta
                    </button>

                    <div class="form-footer">
                        <a href="#" id="showLoginFromRegister">Já tem uma conta? Faça login</a>
                    </div>
                </form>
            </div>

            <div id="recoverSection" class="hidden">
                <div class="form-header">
                    <h1>Recuperar senha</h1>
                    <p>Digite seu e-mail para receber o link de recuperação</p>
                </div>

                <div id="alertRecover" class="alert hidden"></div>

                <form id="recoverForm">
                    <div class="form-group">
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" 
                                   class="form-control" 
                                   id="recoverEmail" 
                                   placeholder="Seu e-mail" 
                                   required>
                        </div>
                    </div>

                    <button type="submit" class="btn">
                        <i class="fas fa-paper-plane"></i>
                        Enviar link
                    </button>

                    <div class="form-footer">
                        <a href="#" id="showLoginFromRecover">Voltar para o login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBBrIiwL2sUVEPc8YBzdkJxPVyVVC5QN1M",
            authDomain: "brdepre.firebaseapp.com",
            databaseURL: "https://brdepre-default-rtdb.firebaseio.com",
            projectId: "brdepre",
            storageBucket: "brdepre.firebasestorage.app",
            messagingSenderId: "1077826896098",
            appId: "1:1077826896098:web:abe2b07a280a4852649ebb",
            measurementId: "G-4JXFEZ8DW6"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // DOM Elements
        const loadingOverlay = document.getElementById('loadingOverlay');
        
        // Form sections
        const loginSection = document.getElementById('loginSection');
        const registerSection = document.getElementById('registerSection');
        const recoverSection = document.getElementById('recoverSection');
        
        // Alerts
        const alertLogin = document.getElementById('alertLogin');
        const alertRegister = document.getElementById('alertRegister');
        const alertRecover = document.getElementById('alertRecover');
        
        // Forms
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const recoverForm = document.getElementById('recoverForm');
        
        // Team selection elements
        const teamSearch = document.getElementById('teamSearch');
        const teamSelectTrigger = document.getElementById('teamSelectTrigger');
        const teamList = document.getElementById('teamList');
        const selectedTeamDisplay = document.getElementById('selectedTeamDisplay');
        const selectedTeamId = document.getElementById('selectedTeamId');
        
        // State
        let teamsData = {};
        let isTeamListOpen = false;

        // Loading functions
        function showLoading() {
            loadingOverlay.classList.add('active');
        }

        function hideLoading() {
            loadingOverlay.classList.remove('active');
        }

        // Show/hide sections
        function showSection(section) {
            loginSection.classList.add('hidden');
            registerSection.classList.add('hidden');
            recoverSection.classList.add('hidden');
            
            section.classList.remove('hidden');
        }

        // Show alert
        function showAlert(alertElement, message, type = 'error') {
            alertElement.textContent = message;
            alertElement.className = `alert alert-${type} visible`;
            
            if (type === 'success') {
                setTimeout(() => {
                    alertElement.classList.remove('visible');
                }, 3000);
            }
        }

        // Load teams from Firebase
        async function loadTeams() {
            try {
                const teamsRef = database.ref('teams');
                const snapshot = await teamsRef.once('value');
                teamsData = snapshot.val();
                
                if (!teamsData) {
                    throw new Error('Nenhum time encontrado no banco de dados');
                }
                
                renderTeamList();
            } catch (error) {
                console.error('Erro ao carregar times:', error);
                showAlert(alertRegister, 'Erro ao carregar lista de times', 'error');
            }
        }

        // Render team list
        function renderTeamList(filter = '') {
            teamList.innerHTML = '';
            
            const teamsArray = Object.entries(teamsData);
            const filteredTeams = teamsArray.filter(([id, team]) => {
                const searchTerm = filter.toLowerCase();
                return (
                    team.name.toLowerCase().includes(searchTerm) ||
                    team.abbr.toLowerCase().includes(searchTerm) ||
                    team.from.toLowerCase().includes(searchTerm)
                );
            });
            
            filteredTeams.forEach(([id, team]) => {
                const teamItem = document.createElement('div');
                teamItem.className = 'team-item';
                teamItem.dataset.id = id;
                
                teamItem.innerHTML = `
                    <img src="${team.image || ''}" alt="${team.name}" onerror="this.src='https://via.placeholder.com/32'">
                    <div class="team-info">
                        <div class="team-name">${team.name} (${team.abbr})</div>
                        <div class="team-location">${team.from}</div>
                    </div>
                `;
                
                teamItem.addEventListener('click', () => {
                    selectTeam(id, team);
                    closeTeamList();
                });
                
                teamList.appendChild(teamItem);
            });
        }

        // Select a team
        function selectTeam(id, team) {
            selectedTeamId.value = id;
            selectedTeamDisplay.innerHTML = `
                <img src="${team.image || ''}" alt="${team.name}" onerror="this.src='https://via.placeholder.com/24'">
                <span>${team.name} (${team.abbr})</span>
            `;
            
            // Update selected state in list
            document.querySelectorAll('.team-item').forEach(item => {
                if (item.dataset.id === id) {
                    item.classList.add('selected');
                } else {
                    item.classList.remove('selected');
                }
            });
        }

        // Open/close team list
        function toggleTeamList() {
            isTeamListOpen = !isTeamListOpen;
            
            if (isTeamListOpen) {
                teamList.classList.add('visible');
                teamSearch.style.display = 'block';
                teamSearch.focus();
            } else {
                closeTeamList();
            }
        }

        function closeTeamList() {
            isTeamListOpen = false;
            teamList.classList.remove('visible');
            teamSearch.style.display = 'none';
            teamSearch.value = '';
            renderTeamList();
        }

        // Event Listeners
        teamSelectTrigger.addEventListener('click', toggleTeamList);

        teamSearch.addEventListener('input', (e) => {
            renderTeamList(e.target.value);
        });

        // Form navigation
        document.getElementById('showRegister').addEventListener('click', (e) => {
            e.preventDefault();
            showSection(registerSection);
            loadTeams();
        });

        document.getElementById('showRecover').addEventListener('click', (e) => {
            e.preventDefault();
            showSection(recoverSection);
        });

        document.getElementById('showLoginFromRegister').addEventListener('click', (e) => {
            e.preventDefault();
            showSection(loginSection);
        });

        document.getElementById('showLoginFromRecover').addEventListener('click', (e) => {
            e.preventDefault();
            showSection(loginSection);
        });

        // Login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showAlert(alertLogin, 'Por favor, preencha todos os campos');
                return;
            }
            
            try {
                showLoading();
                
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Get user data from database
                const userRef = database.ref('users/' + user.uid);
                const snapshot = await userRef.once('value');
                const userData = snapshot.val();
                
                if (userData) {
                    // Store user data in localStorage
                    localStorage.setItem('user', JSON.stringify({
                        uid: user.uid,
                        email: user.email,
                        name: userData.name,
                        abbr: userData.abbr,
                        team: userData.team,
                        teamData: teamsData[userData.team] || null
                    }));
                    
                    // Redirect to home
                    window.location.href = 'home.html';
                } else {
                    throw new Error('Dados do usuário não encontrados');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert(alertLogin, getFirebaseErrorMessage(error));
            } finally {
                hideLoading();
            }
        });

        // Register form submission
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('registerName').value.trim();
            const abbr = document.getElementById('registerAbbr').value.toUpperCase();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const teamId = selectedTeamId.value;
            
            // Validation
            if (!name || !abbr || !email || !password || !teamId) {
                showAlert(alertRegister, 'Por favor, preencha todos os campos');
                return;
            }
            
            if (abbr.length !== 3 || !/^[A-Z]{3}$/.test(abbr)) {
                showAlert(alertRegister, 'A sigla deve conter exatamente 3 letras maiúsculas');
                return;
            }
            
            if (password.length < 6) {
                showAlert(alertRegister, 'A senha deve ter no mínimo 6 caracteres');
                return;
            }
            
            try {
                showLoading();
                
                // Check if abbreviation is already taken
                const usersRef = database.ref('users');
                const snapshot = await usersRef.orderByChild('abbr').equalTo(abbr).once('value');
                
                if (snapshot.exists()) {
                    throw new Error('Esta sigla já está em uso. Por favor, escolha outra.');
                }
                
                // Create user in Firebase Auth
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Save additional user data to database
                await database.ref('users/' + user.uid).set({
                    name: name,
                    abbr: abbr,
                    email: email,
                    team: teamId,
                    createdAt: new Date().toISOString(),
                    pointsSuperligaAbertura: 0,
                    pointsSuperligaClausura: 0,
                    lastRoundPointsLigaAbertura: 0,
                    lastRoundPointsLigaClausura: 0
                });
                
                // Store user data in localStorage
                localStorage.setItem('user', JSON.stringify({
                    uid: user.uid,
                    email: user.email,
                    name: name,
                    abbr: abbr,
                    team: teamId,
                    teamData: teamsData[teamId] || null
                }));
                
                showAlert(alertRegister, 'Conta criada com sucesso! Redirecionando...', 'success');
                
                // Redirect after success
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1500);
                
            } catch (error) {
                console.error('Registration error:', error);
                showAlert(alertRegister, getFirebaseErrorMessage(error));
            } finally {
                hideLoading();
            }
        });

        // Recover password form submission
        recoverForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('recoverEmail').value;
            
            if (!email) {
                showAlert(alertRecover, 'Por favor, digite seu e-mail');
                return;
            }
            
            try {
                showLoading();
                
                await auth.sendPasswordResetEmail(email);
                
                showAlert(alertRecover, 'Link de recuperação enviado para seu e-mail!', 'success');
                
                // Clear form
                document.getElementById('recoverEmail').value = '';
                
                // Return to login after delay
                setTimeout(() => {
                    showSection(loginSection);
                }, 3000);
                
            } catch (error) {
                console.error('Recovery error:', error);
                showAlert(alertRecover, getFirebaseErrorMessage(error));
            } finally {
                hideLoading();
            }
        });

        // Helper function for Firebase error messages
        function getFirebaseErrorMessage(error) {
            switch (error.code) {
                case 'auth/invalid-email':
                    return 'E-mail inválido';
                case 'auth/user-disabled':
                    return 'Esta conta foi desativada';
                case 'auth/user-not-found':
                    return 'Usuário não encontrado';
                case 'auth/wrong-password':
                    return 'Senha incorreta';
                case 'auth/email-already-in-use':
                    return 'Este e-mail já está em uso';
                case 'auth/weak-password':
                    return 'A senha é muito fraca. Use no mínimo 6 caracteres';
                case 'auth/network-request-failed':
                    return 'Erro de conexão. Verifique sua internet';
                default:
                    return error.message || 'Ocorreu um erro. Tente novamente.';
            }
        }

        // Close team list when clicking outside
        document.addEventListener('click', (e) => {
            if (isTeamListOpen && 
                !teamSelectTrigger.contains(e.target) && 
                !teamList.contains(e.target)) {
                closeTeamList();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Check if user is already logged in
            const user = localStorage.getItem('user');
            if (user) {
                // User is logged in, redirect to home
                window.location.href = 'home.html';
            }
        });
    </script>
</body>
</html>
